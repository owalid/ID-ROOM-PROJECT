<ion-view view-title="ID ROOM PROJECT" class="fesseid">
    <link href="css/style.css" rel="stylesheet">
    <ion-content id="fesse" scroll="false" class="padding">


        <!--////////////////////-->
        <!--background + ampoule-->
        <!--////////////////////-->
        <div class="ampoule">
            <div id="lampadario">               
                <input id="radio" type="radio" name="switch" value="off" checked="checked"/>
                <label  for="switch"></label>
                <div id="filo"></div>
                <div id="lampadina">
                    <div id="sorpresa">
                        <div id="footer">      
                        </div>
                        <div id="shadow">
                        </div>
                    </div>
                </div>
            </div>     

    </ion-content>

    <ion-content padding="true"  scroll="false" class="has-header">
    <div style="position: absolute; bottom: 100px; width: 100%;">
        <div class="padding">
            <div ng-controller="fesseCtrl" >
                <div id= "mot">

            <!--////// word1 random //////-->
                    <div id="mot1" style="position: absolute; bottom: 180px; width: 100%;  margin-right : -10px;"> 
                            <a>{{mot1}}</a>
                                                       
            <!--////// word2 random //////-->
                            <div id="mot2" style="position: absolute; bottom: 80px; width: 100%;">
                             <a>{{mot2}}</a>
                            </div>           
                        </div>
                </div>
             </div>
        </div>
<div class="padding">
            <!--////// Button generate //////-->
      <button id="page-button1" style="left:-10px; border-radius:-5px -5px -5px -5px;" class="button button-online button-light button-block clear icon-left ion-ios-lightbulb-outline" ng-click="generate()">Générer</button>      
        </div>
    </div>

           <!--////// Button Share //////--> 
   <button id="page-button2" style="position: absolute;left:-65px; bottom: 40px; width: 40%; margin-left:270px;" class="button button-outline button-light  button-block icon-left ion-android-share-alt "ng-click="share()">Partager</button> 
</div>
         <!--////// Button add mot//////-->    
    <button id="add-mot" style="position: absolute;  bottom: 50px;margin-left:20px; " class="button  button-outline button-light icon-left ion-plus " ng-click="openModal(2)">Mot</button>

  </ion-content> 
</ion-view>
